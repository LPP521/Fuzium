	<section id="derecha">
		<div class="caja">
			<div class="title">
				<h2>Latest</h2>
			</div>

			<ul class="list lastposts">
				{{#posts}}
				<li><i class="icon {{ post_cat }}"></i><a href="#test" id="open_post" data-key="{{ post_id }}">{{ post_title }}</a></li>
				{{/posts}}
			</ul>

		</div>

	</section>
	
	<aside id="categories">
		<div id="stats" class="caja">
			<div class="title">
				<h2>Stats</h2>
			</div>
			
			<div class="clearfix">
				<div class="floatL"><b>{{ stats.peers }}</b> peers</div>
				<div class="floatR"><b>{{ stats.active_peers }}</b> active peers</div>
			</div>
				
			<div class="clearfix">
				<div class="floatL"><b>{{ stats.posts }}</b> posts</div>
				<div class="floatR"><b>{{ stats.comments }}</b> comments</div>
			</div>

			<div class="ver-mas" style="margin-top:5px">
				<a href="/envivo/">On live</a>
			</div>
		</div>
		
		<div id="featured" class="caja">
			<div class="title">
				<h2>Featured</h2>
			</div>
											
			<ul class="list">		
				<li>
					<span class="number-list">1</span>
					<a href="#post1">
						Newest...
					</a>
				</li>					
			</ul>
			
			<div class="ver-mas">
				<a href="#more">
					See more					
				</a>
			</div>
		</div> 
	</aside>
