
<section id="derecha">
	<div class="caja">
		<div class="title">
		  <h2>Latest</h2>
		</div>
		<div class="container">
		{{ #posts }}
			<div class="lastposts colspan">
			  <i class="icon {{ post_cat }}"></i>&nbsp;
			  <a href="#post-{{ post_id }}" id="open_post" data-key="{{ post_id }}">{{ post_title }}</a>
			  <a href="{{ post_url }}"><img src="{{ post_image }}" style="width: 100px; height: 100px;"></a>
			</div> 
		{{ /posts }}
		</div>
	</div>
</section>

<aside id="categories">
	<div id="stats" class="caja">
		<div class="title">
			<h3>Stats</h3>
		</div>
		<div class="clearfix">
			<div class="floatL"><b>{{ stats.peers }}</b> peers</div>
			<div class="floatR"><b>{{ stats.active_peers }}</b> active peers</div>
		</div>
		<div class="clearfix">
			<div class="floatL"><b>{{ stats.posts }}</b> posts</div>
			<div class="floatR"><b>{{ stats.comments }}</b> comments</div>
		</div>
		<div class="ver-mas" style="margin-top:5px">
			<a href="#refresh">Refresh</a>
		</div>
	</div>
	
	<div id="featured" class="caja">
		<div class="title">
			<h2>Featured</h2>
		</div>
		<ul class="list">
		  {{ #posts }}
			  <li class="lastposts">
			    <i class="icon {{ post_cat }}"></i>&nbsp;
				<a href="#post-{{ post_id }}" id="open_post" data-key="{{ post_id }}">{{ post_title }}</a>
			  </li>
		  {{ /posts }}			
		</ul>
		<div class="ver-mas">
			<a href="#more">More</a>
		</div>
	</div> 
</aside>
