<!DOCTYPE html>

<html>
<head>
 <title>{title}</title>
 <meta charset="utf-8" />
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="/uimedia/css/photon.css" />
 <link rel="stylesheet" href="/uimedia/all.css?rev={rev}" />
 {meta_tags}
</head>
<body style="height: 920px;">

<script>
// If we are inside iframe escape from it
if (window.self !== window.top) window.open(window.location.toString(), "_top");
if (window.self !== window.top) window.stop();
if (window.self !== window.top && document.execCommand) document.execCommand("Stop", false)

// Dont allow site to load in a popup
/*
if (window.opener) document.write("Opener not allowed")
if (window.opener && document.execCommand) document.execCommand("Stop", false)
if (window.opener && window.stop) window.stop()
*/
</script>

<div class="progressbar">
 <div class="peg"></div>
</div>

<!-- Fixed button -->
<div class='fixbutton'>
 <div class='fixbutton-text'>0</div>
 <div class='fixbutton-burger'>&#x2261;</div>
 <a class='fixbutton-bg' href="{homepage}/"></a>
</div>


<!-- Notifications -->
<div class='notifications'>
 <div class='notification template'><span class='notification-icon'>!</span> <span class='body'>Test notification</span><a class="close" href="#Close">&times;</a><div style="clear: both"></div></div>
</div>


<!-- Loadingscreen -->
<div class='loadingscreen'>
 <div class='loading-text console'>
 </div>
 <div class="flipper-container">
  <div class="flipper"> <div class="front"></div><div class="back"></div> </div>
 </div>
</div>

<!-- Address bar -->
<div id="address-bar" class="window">
    <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
     <button id="reload" class="btn btn-default">
       <span class="icon icon-arrows-ccw icon-text"><b>⟳</b></span>
     </button>
     <button id="back" class="btn btn-default">
       <span class="icon icon-left icon-text"><b> &lt;</b></span>
     </button>
     <button id="forward" class="btn btn-default">
       <span class="icon icon-right icon-text"><b> &gt;</b></span>
     </button>
	 <button id="favorite" class="btn btn-default">
       <span class="icon icon-star icon-text"> <b> ♥</b></span>
     </button>
	  <ul id="fav-list" class="list-group"></ul>
     <input type="text" id="urlbar" class="form-control" placeholder="URL" value="http://127.0.0.1:43110/">
    </div>
    </header>
</div>

<webview id="webview" style="height: 100%; width: 100%;"></webview>

<script type="text/javascript" src="/uimedia/js/urlbar.js"></script>

<!-- Site iframe -->
<iframe id="inner-iframe" sandbox="allow-forms allow-scripts allow-top-navigation allow-popups {sandbox_permissions}"></iframe>

<!-- Site info -->
<script>
document.getElementById('inner-iframe').src = '{file_url}{query_string}'
address            = '{address}'
wrapper_nonce      = '{wrapper_nonce}'
wrapper_key        = '{wrapper_key}'
postmessage_nonce_security = {postmessage_nonce_security}
file_inner_path    = '{file_inner_path}'
permissions        = {permissions}
show_loadingscreen = {show_loadingscreen}
server_url         = '{server_url}'

if (typeof WebSocket === "undefined")
	document.body.innerHTML += "<div class='unsupported'>Websocket unsupported.</div>";
</script>

<script type="text/javascript" src="/uimedia/all.js?rev={rev}&lang={lang}"></script>

</body>
</html>
