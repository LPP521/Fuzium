<!DOCTYPE html>

<html>
<head>
 <title>{title}</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8">

 <link rel="stylesheet" href="/uimedia/all.css?rev={rev}">
 <link rel="stylesheet" href="/uimedia/css/navbar.css">
 <link rel="stylesheet" href="/uimedia/css/tasks.css">
 <link rel="stylesheet" href="/uimedia/css/webviews.css">
 <link rel="stylesheet" href="/uimedia/css/searchbar.css">
 <link rel="stylesheet" href="/uimedia/css/findinpage.css">
 <link rel="stylesheet" href="/uimedia/css/font-awesome.min.css">
 <link rel="stylesheet" href="/uimedia/css/toggle.css">
 <link rel="stylesheet" href="/uimedia/css/dragula.css">
 <link rel="stylesheet" href="/uimedia/css/semantic.min.css">
 <link rel="stylesheet" href="/uimedia/css/style.css">
 {meta_tags}
 </head>
<body style="height: 930px;">

<script>
// If we are inside iframe escape from it
if (window.self !== window.top) window.open(window.location.toString(), "_top");
if (window.self !== window.top) window.stop();
if (window.self !== window.top && document.execCommand) document.execCommand("Stop", false)

// Dont allow site to load in a popup
/*
if (window.opener) document.write("Opener not allowed")
if (window.opener && document.execCommand) document.execCommand("Stop", false)
if (window.opener && window.stop) window.stop()
*/
</script>

<!-- Progress bar -->
<div class="progressbar"><div class="peg"></div></div>

<!-- Fixed button -->
<div class='fixbutton'>
 <div class='fixbutton-text'>0</div>
 <div class='fixbutton-burger'>&#x2261;</div>
 <a class='fixbutton-bg' href="{homepage}/"></a>
</div>

<!-- Notifications -->
<div class='notifications'>
 <div class='notification template'><span class='notification-icon'>!</span> <span class='body'></span><a class="close" href="#Close">&times;</a><div style="clear: both"></div></div>
</div>

<!-- Loadingscreen -->
<div class='loadingscreen'>
 <div class='loading-text console'>
 </div>
 <div class="flipper-container">
  <div class="flipper"> <div class="front"></div><div class="back"></div> </div>
 </div>
</div>

<!-- Toggle Zeronet -->
<div class="toggle" style="display: block">
    <input id="toggle" name="toggle" class="toggle-checkbox" value="on" type="checkbox" checked onclick="toggleState(this)">
    <label class="toggle-label" for="toggle">
        <span class="toggle-inner"></span>
        <span class="toggle-switch"></span>
    </label>
</div>

<!-- Nav (pending) -->
<!-- div id="nav" class="toolbar-actions">
     <button id="reload" class="btn btn-default">
       <span class="icon icon-arrows-ccw icon-text"><b>‚ü≥</b></span>
     </button>
     <button id="back" class="btn btn-default">
       <span class="icon icon-left icon-text"><b> &lt;</b></span>
     </button>
     <button id="forward" class="btn btn-default">
       <span class="icon icon-right icon-text"><b> &gt;</b></span>
     </button>
</div -->

<!-- Switch task -->
<i id="switch-task-button" class="fa fa-bars navbar-action-button theme-text-color" title="View Tasks"></i>

<!-- Tabs -->
<div id="navbar" class="tab-group theme-background-color theme-text-color" tabindex="-1">
	<div id="tabs"></div>
	<i id="add-tab-button" class="fa fa-plus navbar-action-button" title="New Tab"></i>
	<i class="fa fa-bars navbar-action-button invisible"></i>
</div>

<!-- Search bar -->
<div id="searchbar" class="theme-background-color theme-text-color">
	<div class="top-answer-area"></div>
</div>

<!-- webview -->
<div id="webviews"></div>

<!-- Find in page -->
<div id="findinpage-bar" hidden class="theme-background-color theme-text-color">
	<input class="findinpage-input mousetrap" placeholder="Search in Page" />
	<span id="findinpage-count" class="inline-text">
	</span>
	<div class="divider"></div>
	<i class="icon fa fa-angle-up findinpage-previous-match cancel-blur-propogation" tabindex="-1"></i>
	<i class="icon fa fa-angle-down findinpage-next-match cancel-blur-propogation" tabindex="-1"></i>
	<div class="divider"></div>
	<i id="findinpage-end" class="icon fa fa-close"></i>
</div>

<!-- Task list -->
<div id="task-overlay" class="" hidden>
	<div class="navbar" id="task-overlay-navbar"></div>
	<div id="task-area"></div>
	<div id="add-task">
		<i class="fa fa-pencil-square-o"></i> New Task
	</div>
</div>

<!-- App Store -->
<app></app>

<!-- Site iframe -->
<iframe id="inner-iframe" sandbox="allow-forms allow-scripts allow-top-navigation allow-popups {sandbox_permissions}"></iframe>

<!-- Site info -->
<script>
document.getElementById('inner-iframe').src = '{file_url}{query_string}'
address            = '{address}'
wrapper_nonce      = '{wrapper_nonce}'
wrapper_key        = '{wrapper_key}'
postmessage_nonce_security = {postmessage_nonce_security}
file_inner_path    = '{file_inner_path}'
permissions        = {permissions}
show_loadingscreen = {show_loadingscreen}
server_url         = '{server_url}'
if (typeof WebSocket === "undefined")
	document.body.innerHTML += "<div class='unsupported'>Websocket unsupported.</div>";
</script>

<script type="text/javascript" src="/uimedia/all.js?rev={rev}&lang={lang}"></script>
<script type="text/javascript" src="/uimedia/js/dexie.min.js"></script>
<script type="text/javascript" src="/uimedia/js/dragula.min.js"></script>
<script type="text/javascript" src="/uimedia/js/string_score.min.js"></script>
<script type="text/javascript" src="/uimedia/js/bundle.js"></script>
<script type="text/javascript" src="/uimedia/js/toggle.js"></script>
<script type="text/javascript" src="/uimedia/js/semantic.min.js"></script>
<script type="text/javascript" src="/uimedia/js/build.js"></script>

</body>
</html>
